<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>event</title>
</head>

<body>
  <div>DOM事件按钮</div>
  <div>
    <input id="domBtn" type="button" value="DOM事件按钮">
  </div>
  <script>
    var btn = document.getElementById('domBtn');
    btn.onclick = function (event) {
      console.log(event.type);
    }
    btn.addEventListener('click', function (event) {
      console.log(event.type);
    })
  </script>
  <div>通过一个函数处理多个事件</div>
  <div>
    <div id="moreBtn">通过一个函数处理多个事件</div>
  </div>
  <script>
    var morebtn = document.getElementById('moreBtn');
    var handler = function (event) {
      switch (event.type) {
        case 'click':
          console.log('clicked');
          event.target.style.backgroundColor = 'red';
          break;
        case 'mouseover':
          event.target.style.backgroundColor = 'red';
          console.log('mouseover');
        case "mouseout":
          event.target.style.backgroundColor = '';
          break;
      }
    }
    morebtn.onclick = handler;
    morebtn.onmouseover = handler;
    morebtn.onmouseout = handler;
  </script>
  <div>取消默认事件</div>
  <div>
    <a href="www.baidu.com" target="_blank" id="linkBtn">链接</a>
  </div>
  <script>
    var linkBtn = document.getElementById('linkBtn');
    linkBtn.onclick = function (event) {
      stopDefault(event);
      console.log('取消默认事件');
    }

    function stopDefault(e) {
      var ev = e || window.event;
      if (ev.preventDefault) {
        ev.preventDefault();
      } else {
        ev.cancelBubble = true;
      }
    }
  </script>

</body>

</html>
