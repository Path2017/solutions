<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用contenteditable属性</title>
</head>

<body>
  <!-- 可利用 contenteditable 属性来编辑富文本区域 true：可编辑；false：不可编辑；inherit：从父级继承该属性。 -->
  <div id="richedit" contenteditable="true">编辑区</div>
</body>

</html>
