<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form</title>
</head>
<body>
  <div>提交表单</div>
  <form name="form1" action="www.baidu.com">
    <input type="text" name="name">
    <input type="submit" value="提交">
  </form>
  <script>
    // 获取表单
    var form1 = document.forms[0];
    // 或
    // var form1 = document.forms[‘form1'];
    console.log(form1);
  </script>
  <div>重置表单</div>
  <form action="www.baidu.com" name="form2">
    <input type="text" name="mes">
    <input type="text" name="type">
    <input type="reset" value="重置">
  </form>
  <div>表单字段</div>
  <div>
    <form action="" method="post" id="myForm">
      <ul>
        <li><input type="radio" name="color" value="red">红</li>
        <li><input type="radio" name="color" value="bule">蓝</li>
        <li><input type="radio" name="color" value="green">绿</li>
      </ul>
    </form>
    <script>
      var myform = document.getElementById('myForm');
      var nodelist = myform.elements;
      console.log(nodelist.length);
    </script>
  </div>
  <div>共有的表单字段属性</div>
  <div>
    <form action="" method="post" id="postForm">
      <ul>
        <li>输入框1<input type="text" name="post1"></li>
        <li>输入框2<input type="text" name="post2"></li>
        <li>输入框3<input type="text" name="post3"></li>
      </ul>
    </form>
    <script>
      var form = document.getElementById('postForm');
      var field = form.elements[0];

      // 修改value属性
      // field.value = '输入1';
      // 检测form属性
      console.log(field.form === form);
      // 把焦点设置到当前字段
      field.focus();
      // 禁止当前字段
      // field.disabled = true;
    </script>
  </div>
  <div>textarea</div>
  <!-- row 行 column 列 -->
  <div>
    <textarea name="" id="" cols="10" rows="2"></textarea>
  </div>
  
</body>
</html>
